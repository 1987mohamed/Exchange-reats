<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>gallary</title>
        <link rel="stylesheet" href="gallary.css">
    </head>
    <body>
        <div class="gallary">
            <div class="photos">
                <img  onclick = "main.src = this.src"  src="IMG_1441.JPG" alt="...">
                <img  onclick = "main.src = this.src" src="IMG_1093.JPG" alt="...">
                <img  onclick = "main.src = this.src"src="IMG_9112.JPG" alt="...">
                <img onclick = "main.src = this.src" src="IMG_1097.JPG" alt="...">

            </div>
            <div class="main">
                <img src="IMG_1441.JPG" name="main" alt="">

            </div>
            <div class="photos">
                <img  onmouseenter = "main.src = this.src"  src="IMG_1441.JPG" alt="...">
                <img  onmouseenter = "main.src = this.src" src="IMG_1093.JPG" alt="...">
                <img  onmouseenter = "main.src = this.src"src="IMG_9112.JPG" alt="...">
                <img onmouseenter = "main.src = this.src" src="IMG_1097.JPG" alt="...">

            </div>
        </div>
        <script src="gallary.js"></script>
    </body>
</html>
